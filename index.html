<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>離職証明書 日数計算アプリ</title>
  <!-- Bootstrap 5 のCDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- カスタムスタイル -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">離職証明書 日数計算アプリ</h1>
    <p>
      以下の表の <strong>A列, B列, D列, E列</strong> に日付（例: 2025-03-01）を入力してください。<br>
      ※各行ごとに「開始日」と「終了日」を入力すると、C列とF列に「日数」（終了日―開始日＋1）が計算されます。
    </p>
    <div class="mb-3">
      <button id="addRowsBtn" class="btn btn-primary me-2">12行追加</button>
      <button id="calcBtn" class="btn btn-success">計算</button>
    </div>
    <table id="spreadsheet" class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>A列 (開始日1)</th>
          <th>B列 (終了日1)</th>
          <th>C列 (計算結果1)</th>
          <th>D列 (開始日2)</th>
          <th>E列 (終了日2)</th>
          <th>F列 (計算結果2)</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- 初期表示は JavaScript にて12行生成 -->
      </tbody>
    </table>
  </div>
  
  <!-- カスタムスクリプト -->
  <script src="script.js"></script>
  <!-- Bootstrap 5 のJS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
