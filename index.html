<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>離職証明書 日数計算アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <h1>離職証明書 日数計算アプリ</h1>

    <div class="input-group">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="payType" class="form-label">賃金形態の選択</label>
          <select id="payType" class="form-select">
            <option value="monthly">完全月給制</option>
            <option value="daily">日給月給制</option>
            <option value="hourly">時給制</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="monthPicker" class="form-label">月選択</label>
          <input type="month" id="monthPicker" class="form-control">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button class="btn btn-outline-primary w-100" onclick="insertMonthDates()">
            <i class="bi bi-calendar-check"></i> 選択月で開始日・終了日を入力
          </button>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button id="addRowsBtn" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> 12行追加
      </button>
      <button id="copyBtn" class="btn btn-secondary">
        <i class="bi bi-clipboard"></i> コピー
      </button>
      <button id="fillSubsequentRowsBtn" class="btn btn-success" onclick="fillSubsequentRows()" disabled>
        <i class="bi bi-arrow-down-circle"></i> 2行目以降を1ヶ月毎に入力して計算
      </button>
      <button id="clearBtn" class="btn btn-danger" onclick="clearAll()">
        <i class="bi bi-trash"></i> クリア
      </button>
    </div>

    <div class="table-responsive">
      <table id="spreadsheet" class="table">
        <thead>
          <tr>
            <th>⑧開始日</th>
            <th>⑧終了日</th>
            <th>⑨日数</th>
            <th>⑩開始日</th>
            <th>⑩終了日</th>
            <th>⑪日数</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <script src="script.js"></script>
</body>
</html>
